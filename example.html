<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Double Navigation Bar</title>
    <link rel="stylesheet" href="StylesHome.css" />
  </head>

  <body>
    <!--wrapper class div-->
    <div class="wrapper">
      <div class="multi_color_border"></div>

      <!--top navigation bar-->
      <div class="top_nav">
        <!--left nav items-->
        <div class="left">
          <div class="logo">
            <p><span>Coding</span>Market</p>
          </div>
          <div class="search_bar">
            <input type="text" placeholder="Search" />
          </div>
        </div>
        <!--left nav items-->

        <!--right nav items-->
        <div class="right">
          <ul>
            <li><a href="#">Whats Next</a></li>
            <li><a href="#">LogIn</a></li>
            <li><a href="#">SignUp</a></li>
            <li><a href="#">Post a Job</a></li>
          </ul>
        </div>
        <!--right nav items-->
      </div>
      <!--top navigation bar-->

      <!--bottom navigation bar-->
      <div class="bottom_nav">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Profile</a></li>
          <li><a href="#">Writing</a></li>
          <li><a href="#">Design</a></li>
          <li><a href="#">Marketing</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Map</a></li>
          <li><a href="#">Articles</a></li>
        </ul>
      </div>
      <!--bottom navigation bar-->

      <!--banner-->
      <div class="banner">
        <img src="bg.png" alt="banner_img" />
      </div>
      <!--banner-->
    </div>
    <!--wrapper class div-->
  </body>
</html>
